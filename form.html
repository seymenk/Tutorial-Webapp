<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header>
      <img
        src="assets/img/bild1.png"
        alt="Logo für die Web-Anwendung"
        width="50"
        height="auto"
      />
      <h1>Tutorial-Übersicht</h1>
    </header>
    <nav>
      <a href="list.html">list.html</a>
      <a href="form.html">form.html</a>
      <a href="tutorial.html">tutorial.html</a>
      <a href="tutorials.html">tutorials.html</a>
    </nav>
    <main>
      <form
        method="POST"
        name="language"
        action="https://labs.inf.fhdortmund.de/tutorialService/testCreateTutorial.php"
      >
      <!-- fieldset -->
        <label for="">Titel</label>
        <input
          type="text"
          name="name"
          required
          pattern="^[A-Z][a-zA-Z]{3,19}$"
          placeholder="Titel"
        />
        <br />
        <label for="language">Sprache:</label>
        <select name="language" id="language">
          <option value="">-</option>
          <option value="de">Deutsch</option>
          <option value="en">Englisch</option>
          <option value="es">Spanisch</option>
          <option value="fr">Französisch</option>
        </select>
        <br />
        <label for="categories">Kategorie(n):</label>
        <input
          type="text"
          id="categories"
          name="categories"
          pattern="[^,]+(,[^,]+)*"
          required
          placeholder="Kategorien"
        />
        <br />
        <label for="description">Beschreibung:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          minlength="40"
          required
          placeholder="Beschreibung"
        ></textarea>
        <br />
        <label for="duration">Dauer:</label>
        <input
          type="text"
          id="duration"
          name="duration"
          pattern="^(0?[2-9]|[1-5][0-9]):[0-5][0-9]$"
          title="Die Dauer muss zwischen 00:20 und 15:59 liegen."
          required
          placeholder="Dauer"
        />
        <br />
        <label for="date">Veröffentlichung:</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          placeholder="01.01.2023"
        />
        <br />
        <label for="tutorial-type">Tutorial:</label>
        <select name="type" id="tutorial-type">
          <option value="text">Text-Tutorial</option>
          <option value="video">Video-Tutorial</option>
        </select>
        <br />
        <label for="tutorial-content">Inhalt:</label>
        <input
          type="text"
          id="tutorial-content"
          name="content"
          required
          placeholder="Inhalt"
        />
        <br />
        <button type="submit">Absenden</button>
      </form>
    </main>
    <aside>
      <h3>Neue Tutorials</h3>
